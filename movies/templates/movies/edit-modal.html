<div class="modal fade" id="edit-modal-{{movie.id}}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                <h5 class="modal-title" id="modaledit">{{movie.fields.Name}}</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			</div>
            <div class="modal-body">
				<form action="{% url 'edit' %}" method="post">
					 {% csrf_token %}
                    <div class="form-group">
						<label for="editName">Name</label>
                        <input type="text" class="form-control" id="editName" placeholder="Enter movie name" name="name" value="{{movie.fields.Name}}" />
					</div>


                    <div class="form-group">
						<label for="editPicture">Image url</label>
                        <input type="text" class="form-control" id="editPicture" placeholder="Image url" name="url" value="{{movie.fields.Pictures.o.url}}" />
					</div>

                    <div class="form-group">
						<label for="editRating">Rating</label>
                        <input type="number" class="form-control" id="editRating" placeholder="1-10" name="rating" min="1" max="10" value="{{movie.fields.Rating}}"/>
					</div>

                    <div class="form-group">
						<label for="editNotes">Notes</label>
        				<textarea name="notes" class="form-control" placeholder="Notes" id="editNotes" ></textarea>
					</div>


                    <button type="submit" class="btn btn-primary" >Update</button>
				</form>
            </div>
         </div>
     </div>
</div>
